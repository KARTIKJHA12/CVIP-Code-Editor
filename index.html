<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <label for="">HTML</label>
            <textarea  id="html-code" onkeyup="run()" cols="30" rows="10"></textarea>

            
            <label for="">CSS</label>
            <textarea  id="css-code" cols="30" rows="10" onkeyup="run()"></textarea>
            
            <label for="">JavaScript</label>
            <textarea  id="js-code" cols="30" rows="10" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <iframe id="output"></iframe>
        </div>
    </div>
    <script>
function run(){
    let htmlCode =document.getElementById("html-code").value;
    let cssCode =document.getElementById("css-code").value;
    let jsCode =document.getElementById("js-code").value;
    let outputCode =document.getElementById("output");

    output.contentDocument.body.innerHTML= htmlCode+"<style>"+cssCode +"</style>";
    output.contentWindow.eval(jsCode);
}
    </script>
</body>
</html>
